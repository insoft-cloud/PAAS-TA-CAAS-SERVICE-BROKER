server:
  port: 8888

spring:
  application:
    name: caas-service-broker
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://[db_server]:[db_port]/broker?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul&useLegacyDatetimeCode=false
    username: 'user'
    password: 'password'
  jpa:
    hibernate.ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  freemarker:
    template-loader-path: classpath:/templates/

caas:
  url: [master_api_url]:8443
  cluster:
    command: /var/vcap/jobs/container-service-broker/script/set_caas_service_info.sh
    exit-code: caas_exit
  common:
    url: http://localhost:3334
    id: admin
    password: PaaS-TA
roleSet:
  administratorCode: RS0001
logging:
  config: classpath:logback.xml
  level:
    org:
      openpaas:
        servicebroker: INFO

serviceDefinition:
  bindable: false
  desc: "For Container Service Plans, You can choose plan about CPU, Memory, disk."
  id: 8a3f2d14-5283-487f-b6c8-6663639ad8b1_test
  name: container-service
  plan1:
    desc: "2 CPUs, 2GB Memory (free)"
    id: f02690d6-6965-4756-820e-3858111ed674test
    name: Micro
    type: A
    cpu : 2
    memory : 2GB
    disk : 10GB
    weight: 1
  plan2:
    desc: "4 CPUs, 6GB Memory (free)"
    id: a5213929-885f-414a-801f-c66ddb5e48f1test
    name: Small
    type: B
    cpu : 4
    memory : 6GB
    disk : 20GB
    weight: 2
  plan3:
    desc: "8 CPUs, 12GB Memory (free)"
    id: 056d05b6-4039-40ec-8619-e68490b79255test
    name: Advanced
    type: C
    cpu : 8
    memory : 12GB
    disk : 40GB
    weight: 3
  planupdatable: "true"
  tags: "Container Service,Containers as a Service"
  image_url: "data:image/png;base64,"

dashboard:
  url: "http://localhost:8091/caas/intro/overview/"

auth:
  id: "admin"
  password: "cloudfoundry"

private:
  docker:
    registry:
      auth:
        id: admin
        password: cloudfoundry
      uri: 9abcbde8-d58a-44f9-adf6-10568c055de4.private-image-repository.paastanet.container-service.bosh
      port: 15001
      secret:
        name: paasta